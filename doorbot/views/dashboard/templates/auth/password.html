{% extends 'layouts/login.html' %}
{% block content %}
    <div>
        <form method='post' action='{{ url_for('auth.password') }}'>
            {{ form.email.label }}
            {{ form.email }}

            {{ form.password.label }}
            {{ form.password }}

            <button type='submit'>Sign-in</button>
        </form>
    </div>
{% endblock %}
